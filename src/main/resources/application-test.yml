server: # 服务端口配置
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/leader?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
    hikari:
      connection-timeout: 2000

  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  data:
    mongodb:
      database: test
      # 集群分片配置
      uri: mongodb://localhost:20001,localhost:20002,localhost:20003/test?replicaSet=rs0

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 3000
















